<body>
    <div
        class="d-flex justify-content-center align-items-center vh-100 bg-gradient"
    >
        <div class="card shadow-lg p-5 login-card">
            <h1 class="text-center mb-4 text-primary">Login</h1>
            <p class="text-center text-muted mb-4">
                Acesse sua conta para continuar
            </p>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="mb-4">
                    <label for="email" class="form-label text-primary"
                        >E-mail</label
                    >
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Digite seu e-mail"
                        required
                        [(ngModel)]="formData.email"
                        name="email"
                    />
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label text-primary"
                        >Senha</label
                    >
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Digite sua senha"
                        required
                        [(ngModel)]="formData.senha"
                        name="password"
                    />
                </div>
                <div class="d-grid mb-3">
                    <button
                        type="submit"
                        class="btn btn-primary btn-lg"
                        [disabled]="!loginForm.valid">
                        Entrar
                    </button>
                </div>
                <div class="text-center">
                    <a [routerLink]="['/register']" routerLinkActive="router-link-active"  class="text-muted small">Esqueceu sua senha?</a>
                  </div>
            </form>
        </div>
    </div>
</body>
