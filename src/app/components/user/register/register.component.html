        <button class="back-button" [routerLink]="['/']" routerLinkActive="router-link-active"><i class="bi bi-arrow-bar-left"></i></button>
      </div> -->
    <div
        class="d-flex justify-content-center align-items-center vh-100 bg-gradient"
    >
        <div class="card shadow-lg p-5 register-card">
            <h1 class="text-center mb-4 text-primary">Cadastre-se</h1>
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                <div class="mb-4">
                    <label for="nome" class="form-label text-primary"
                        >Nome</label
                    >
                    <input
                        type="text"
                        id="nome"
                        class="form-control"
                        placeholder="Digite seu nome"
                        required
                        [(ngModel)]="formData.nome"
                        name="nome"
                    />
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label text-primary"
                        >E-mail</label
                    >
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Digite seu e-mail"
                        required
                        [(ngModel)]="formData.email"
                        name="email"
                    />
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label text-primary"
                        >Senha</label
                    >
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Digite sua senha"
                        required
                        [(ngModel)]="formData.senha"
                        name="password"
                    />
                </div>
                <div class="d-grid mb-3">
                    <button
                        type="submit"
                        class="btn btn-primary btn-lg"
                        [disabled]="!registerForm.valid">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
