<body>
    <div
        class="d-flex justify-content-center align-items-center vh-100 bg-gradient"
    >
        <div class="card shadow-lg p-5 login-card">
            <h1 class="text-center mb-4 text-primary">Meu Perfil</h1>
            <div class="profile-info">
                <div class="profile-item">
                    <label>Nome:</label>
                    <p>{{ user.nome }}</p>
                </div>
                <div class="profile-item">
                    <label>E-mail:</label>
                    <p>{{ user.email }}</p>
                </div>
                <button
                    [routerLink]="['/user/edit/' + user.email]"
                    routerLinkActive="router-link-active"
                    class="edit-button"
                >
                    Editar Perfil
                </button>
                <button
                    [routerLink]="['/register']"
                    routerLinkActive="router-link-active"
                    class="edit-button"
                    *ngIf="user.admin"
                >
                    Criar novo usuário
                </button>
                <button
                    [routerLink]="['/user']"
                    routerLinkActive="router-link-active"
                    class="edit-button"
                    *ngIf="user.admin"
                >
                    Listar todos os usuários
                </button>
                <button
                    [routerLink]="['/category/all']"
                    routerLinkActive="router-link-active"
                    class="edit-button"
                    *ngIf="user.admin"
                >
                    Listar todas as categorias
                </button>
                <button
                    [routerLink]="['/category']"
                    routerLinkActive="router-link-active"
                    class="edit-button"
                    *ngIf="user.admin"
                >
                    Criar Nova Categoria
                </button>
                <button 
                    (click)="delete(user.email)" 
                    class="remove-button"
                    [disabled]="user.admin"
                    [ngClass]="{'remove-button-disabled': user.admin}"
                >
                    Excluir Perfil
                </button>
                <button 
                    (click)="logout()" 
                    class="remove-button"
                >
                    Logout
                </button>
            </div>
        </div>
    </div>
</body>
