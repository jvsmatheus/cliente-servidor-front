    <div class="profile-card">
        <h2 class="profile-title">Meu Perfil</h2>
        <div class="profile-info">
            <div class="profile-item">
                <label>Nome:</label>
                <p>{{ user.nome }}</p>
            </div>
            <div class="profile-item">
                <label>E-mail:</label>
                <p>{{ user.email }}</p>
            </div>
            <button [routerLink]="['/user/edit/' + user.email]" routerLinkActive="router-link-active"  class="edit-button">Editar Perfil</button>
            <button (click)="delete(user.email)" class="remove-button">Excluir Perfil</button>
        </div>
    </div>
</body>
